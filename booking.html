<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="booking.css" rel="stylesheet" type="text/css" />
    <script src="global.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="top-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cabins.html">Cabins</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/booking.html">Book</a></li>
          <li><a href="/about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <h1>Booking</h1>
    <div class="form-container">
      <!-- Timeline Navigation -->
      <div class="timeline" id="stepNav">
        <div class="timeline-step" data-step="0">
          <div class="dot"></div>
          <span>Personal</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step" data-step="1">
          <div class="dot"></div>
          <span>Room</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step" data-step="2">
          <div class="dot"></div>
          <span>Date</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step" data-step="3">
          <div class="dot"></div>
          <span>Other</span>
        </div>
        <div class="line"></div>
        <div class="timeline-step" data-step="4">
          <div class="dot"></div>
          <span>Submit</span>
        </div>
      </div>

      <form id="multiStepForm" name="contact" netlify>
        <div class="steps-wrapper">
          <!-- Step 1 -->
          <div class="step-panel active" data-step="0">
            <h2>Your information</h2>

            <div class="field">
              <label>Full Name</label>
              <input type="text" id="name" />
              <p class="error-text" id="nameError"></p>
            </div>

            <div class="field">
              <label>Email</label>
              <input type="email" id="email" />
              <p class="error-text" id="emailError"></p>
            </div>

            <div class="field">
              <label>Address</label>
              <input type="text" id="address" />
              <p class="error-text" id="addressError"></p>
            </div>

            <div class="field">
              <label>Phone</label>
              <input type="tel" id="phone" />
              <p class="error-text" id="phoneError"></p>
            </div>
          </div>

          <!-- Step 2 -->
          <div class="step-panel" data-step="1">
            <h2>Select Room</h2>

            <div class="room-grid">
              <label class="room-card">
                <input type="radio" name="room" value="lillstugan" />
                <span>Lillstugan</span>
              </label>
              <label class="room-card">
                <input type="radio" name="room" value="storstugan" />
                <span>Storstugan</span>
              </label>
              <label class="room-card">
                <input
                  type="radio"
                  name="room"
                  value="björkstugan"
                  id="björkstugan"
                />
                <span>Björkstugan</span>
              </label>
              <label class="room-card">
                <input type="radio" name="room" value="rorpet" />
                <span>Torpet</span>
              </label>
              <label class="room-card">
                <input type="radio" name="room" value="ladan" />
                <span>Ladan</span>
              </label>

              <p class="error-text" id="roomError"></p>
            </div>
          </div>

          <!-- Step 3 -->
          <div class="step-panel" data-step="2">
            <h2>Date</h2>

            <div class="field">
              <label>Arrival Date</label>
              <input type="date" id="arrival-date" />
              <p class="error-text" id="arrival-date-Error"></p>
            </div>

            <div class="field">
              <label>Departure date</label>
              <input type="date" id="departure-date" />
              <p class="error-text" id="departure-date-Error"></p>
            </div>
          </div>

          <!-- Step 4 -->
          <div class="step-panel" data-step="3">
            <h2>Additional Info</h2>

            <div class="field">
              <label>Message for sjöstugan</label>
              <textarea id="notes" rows="4"></textarea>
            </div>
          </div>

          <!-- Step 5 -->
          <div class="step-panel" data-step="4">
            <h2>Review & Submit</h2>
            <p>Please review and submit your information.</p>

            <div class="review-box" id="reviewBox">
              <!-- Filled by JS -->
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="nav-buttons">
          <button type="button" id="prevBtn">Back</button>
          <button type="button" id="nextBtn">Next</button>
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
    </div>
    <footer>
      <img id="footer-logo" src="b&b-images/graphics/sjöstugan.png" />
      <div class="location-row">
        <h3>Location</h3>
        <p>Address, adress</p>
      </div>
      <div class="contact-row">
        <h3>Contact</h3>
        <ul>
          <li>sjöstugan@gmail.com</li>
          <li>+46 xxxxxxx</li>
        </ul>
        <div class="social-icons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4zm9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8A1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5a5 5 0 0 1-5 5a5 5 0 0 1-5-5a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95"
            />
          </svg>
        </div>
      </div>
    </footer>
  </body>
</html>
