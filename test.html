<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="myproject/test.css" />
  </head>
  <body>
    <header>
      My Website
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h1>Welcome to My Website</h1>
        <span>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p></span
        >
      </div>
      <section>
        Latest News
        <article>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </article>
      </section>
      <form action method="get">
        <label for="firstname">First Name*</label>
        <input type="text" id="firstname" name="firstname" required />

        <br />

        <label for="lastname">Last Name*</label>
        <input type="text" id="lastname" name="lastname" required />

        <br />

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />

        <br />

        <label for="phonenumber">Phonenumber</label>
        <input type="tel" id="phonenumber" name="phonenumber" />

        <br />

        <label for="options">Select Workshop Title</label>
        <select id="options" name="options">
          <option value="option-1">Option 1</option>
          <option value="option-2">Option 2</option>
          <option value="option-3">Option 3</option>
        </select>

        <br />

        <label for="additional-comments">Additional comments:</label>

        <br />

        <textarea
          id="additional-comments"
          name="additional-comments"
          rows="4"
          cols="50"
        ></textarea>

        <br />

        <label for="codeofconduct-box"
          >I agree to follow the Workshop Code of Conduct</label
        >
        <input
          type="checkbox"
          id="codeofconduct-box"
          name="codeofconduct-box"
        />

        <br />

        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>Â© 2024 My Website. All rights reserved.</p>
      <div>Follow us: Facebook | Twitter | Instagram</div>
    </footer>
  </body>
</html>
